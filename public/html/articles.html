<head>
    <link rel="stylesheet" href="css/articles.css">
</head>
<body>
    <div class="content-div" ng-controller="ArticlesController">
      <!-- Admin nav bar -->
        <div class="sidebar">
            <div class="logo-details">
              <span class="logo_name">Admin</span>
            </div>
              <ul class="nav-links">
                <li>
                  <a ui-sref="admin">
                    <span class="links_name">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a ui-sref="articles "class="active">
                    <span class="links_name">Articles</span>
                  </a>
                </li>
                <li>
                  <a ui-sref="sessions">
                    <span class="links_name">Sessions</span>
                  </a>
                </li>
                <li>
                  <a ui-sref="players">
                    <span class="links_name">Players</span>
                  </a>
                </li>
              </ul>
          </div>
        <!-- Data table -->
        <div class="results-table">
            <h3>All current articles in the API:</h3>
            <table id="game-results-tb">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Text</th>
                  <th>Subject</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                  <tr data-ng-repeat="article in allArticles">
                    <td>{{ article.title }}</td>
                    <td>{{ article.text }}</td>
                    <td>{{ article.subject }}</td>
                    <td>{{ article.date }}</td>
                    <td>{{ article.status }}</td>
                  </tr>
              </tbody>
              </table>
        </div> 
    </div>
</body>
