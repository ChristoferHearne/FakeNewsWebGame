<head>
    <link rel="stylesheet" href="css/gamesession.css">
</head>
    <div ng-controller="GameSessionController">
        <!-- Heading  -->
        <div class="head">
            <div class="headerobjectswrapper">
                <header>{{ newsPaperHeading }}</header>
            </div>
            <div class="subhead">Ã–stersund, SWE - Thursday August 30, 2019 - Round {{ roundCounter }} out of 10 - {{ userName }}</div>
        </div>
        <!-- Article section -->
        <div class="content">
            <!-- Article info -->
            <div class="collumns">
                <div class="collumn">
                    <div class="head">
                        <span class="headline hl3">{{ currentArticle.title }}</span>
                        <p><span class="headline hl4">written {{ currentArticle.date }}</span></p>
                    </div>
                        {{currentArticle.text}}
                </div>
            </div>
            <!-- Register answer buttons-->
            <div class="buttons">
                <button class="real-button" id="signUp" type="button" ng-click="registerRealNewsAnswer()">Real!</button>
                <button class="fake-news-button" id="signUp" type="button" ng-click="registerFakeNewsAnswer()" >Fake News!</button>
            </div>
    </div>
